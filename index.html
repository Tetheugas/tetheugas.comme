<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png" />

    <title>Coffe Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

     <!--Modelos do card√°pio na home e no cart-->
    <div class="models">

        <!-- item na lista -->
        <div class="coffe-item">
            <a href="">
                <div class="coffe-item--img"><img src=""></div>
                <div class="coffe-item--add">+</div>
            </a>
            <div class="coffe-item--price">R$ --</div>
            <div class="coffe-item--name">--</div>
            <div class="coffe-item--desc">--</div>
        </div>

        <!-- Itens no carrinho -->
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-name">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>
    <!-- <modelos/> -->

    <!-- .menu-open para os dispositivos mobile -->
    <header>
        <h1>Coffe Shop SA.</h1>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <!-- <menu-open/> -->

    <!-- Conteudo principal -->
    <main>
        
        <h2>Card√°pio</h2>

        <div class="coffe-area"></div>
    </main>
    <!-- <conteudo principal/> -->

    <!-- Aside do cart -->
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seu Carrinho</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <!-- <aside do carrinho/> -->

    <!-- janela modal .coffeWindowArea -->
    <div class="coffeWindowArea">
        <div class="coffeWindowBody">
            <div class="coffeInfo--cancelMobileButton">Voltar</div>
            <div class="coffeBig">
                <img src="" />
            </div>
            <div class="coffeInfo">
                <h1>--</h1>
                <div class="coffeInfo--desc">--</div>
                <div class="coffeInfo--sizearea">
                    <div class="coffeInfo--sector">Tamanho</div>
                    <div class="coffeInfo--sizes">
                        <div data-key="P" class="coffeInfo--size">PEQUENO <span>--</span></div>
                        <div data-key="M" class="coffeInfo--size">M√âDIO<span>--</span></div>
                        <div data-key="G" class="coffeInfo--size selected">GRANDE <span>--</span></div>
                    </div>
                </div>
                <div class="coffeInfo--pricearea">
                    <div class="coffeInfo--sector">Pre√ßo</div>
                    <div class="coffeInfo--price">
                        <div class="coffeInfo--actualPrice">R$ --</div>
                        <div class="coffeInfo--qtarea">
                            <button class="coffeInfo--qtmenos">-</button>
                            <div class="coffeInfo--qt">1</div>
                            <button class="coffeInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="coffeInfo--addButton">Adicionar ao carrinho</div>
                <div class="coffeInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <!-- <janela modal .coffeWindowArea/> -->
    <script src="cafe.js"></script>
    <script src="script.js"></script>
</body>
</html>
